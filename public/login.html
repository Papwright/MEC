<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Malawi Elections Data System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header login-header">
            <div class="header-content">
                <div class="login-brand">
                    <img src="/Flag-Malawi.webp" alt="Malawi Flag" class="malawi-flag">
                    <div class="brand-text">
                        <h1>Malawi Elections Data System</h1>
                        <p>Official Electoral Management Platform</p>
                    </div>
                </div>
                <div class="header-badge">
                    <i class="fas fa-shield-alt"></i> Secure Access Portal
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="data-section gradient-soft-blue">
                <h2 class="flex-row flex-center gap-sm">
                    <i class="fas fa-lock"></i> Secure Administrator Access
                </h2>
                <div class="flex-row flex-wrap gap-lg flex-center justify-between">
                    <div class="grow-1 minw-300">
                        <form id="loginForm" class="form">
                            <div class="form-group">
                                <label for="username"><i class="fas fa-user"></i> Username</label>
                                <input type="text" id="username" placeholder="Enter your username" required />
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> Password</label>
                                <div class="password-input-container">
                                    <input type="password" id="password" placeholder="Enter your password" required />
                                    <button type="button" class="password-toggle-inside" id="passwordToggle" title="Toggle password visibility">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button class="btn" type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                            <div id="loginError" class="error hide mt-lg"></div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
